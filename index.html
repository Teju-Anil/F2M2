<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excalidraw</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div id="root">
      <div id="top">
        <button class="material-icons menu btn">menu</button>
        <div class="options">
          <button class="btn material-symbols-outlined">lock</button>
          <button class="btn material-symbols-outlined">back_hand</button>

          <button class="btn material-symbols-outlined">
            arrow_selector_tool
          </button>

          <button class="btn material-symbols-outlined">
            check_box_outline_blank
          </button>
          <button class="btn material-symbols-outlined">brightness_1</button>
          <button class="btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 512 512"
            >
              <path
                d="M284.3 11.7c-15.6-15.6-40.9-15.6-56.6 0l-216 216c-15.6 15.6-15.6 40.9 0 56.6l216 216c15.6 15.6 40.9 15.6 56.6 0l216-216c15.6-15.6 15.6-40.9 0-56.6l-216-216z"
              />
            </svg>
          </button>
          <button class="btn material-symbols-outlined">arrow_forward</button>
          <button class="btn material-symbols-outlined">remove</button>
          <button class="btn material-icons" id="pencil">edit</button>
          <button class="btn material-symbols-outlined">
            format_color_text
          </button>
          <button class="btn material-symbols-outlined">image</button>

          <button class="btn material-symbols-outlined">ink_eraser</button>
          <input type="color" id="color-picker" />
        </div>
        <div class="right">
            <button class="btn material-symbols-outlined">
                group
                </button>
            <button class="library material-symbols-outlined">
                menu_book
                </button>
        </div>
      </div>
      <canvas id="canvas"></canvas>
      <div id="bottom">
        <div class="options">
          <button class="btn material-symbols-outlined">remove</button>
          <button class="btn material">100%</button>
          <button class="btn material-symbols-outlined">add</button>

          <button class="btn material-icons">undo</button>
          <button class="btn material-icons">redo</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
    <script src="./freehand.js"></script>
  </body>
</html>
